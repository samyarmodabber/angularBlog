<div *ngIf='article' class="w3-card-4 w3-margin w3-white">
  <img
    src="https://picsum.photos/id/{{ article.id }}/800/300"
    alt="Norway"
    style="width:100%"
  />
  <div class="w3-container">
    <h3>
      <b>{{ article.title }}</b>
    </h3>
    <h5>Title description, <span class="w3-opacity">April 2, 2014</span></h5>
  </div>

  <div class="w3-container">
    <p>{{ article.body }}</p>
  </div>
</div>
